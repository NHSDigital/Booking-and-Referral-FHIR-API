steps:
  - bash: |  
      export AWS_CLI_VERSION=$(aws --version 2>&1 | cut -d " " -f1 | cut -d "/" -f2)
      Regex='([0-9.]+)'
      echo $AWS_CLI_VERSION
      if [[ $AWS_CLI_VERSION =~ $Regex ]]
      then
        echo "AWS CLI already installed"
      else
        echo "Installing AWS CLI"
        wget https://s3.amazonaws.com/aws-cli/awscli-bundle.zip
        unzip awscli-bundle.zip
        ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
        ./awscli-bundle/install -b ~/bin/aws
        ./awscli-bundle/install -h
      fi
      
     

      echo "Build.SourcesDirectory:"

      echo "$(Build.SourcesDirectory)"

      echo "Build.SourcesDirectory2:"
      echo "$(Pipeline.Workspace)/s/$(SERVICE_NAME)/"

      echo "Build.SourcesDirectory3:"
      echo "$(Pipeline.Workspace)/s/$(SERVICE_NAME)/terraform"

      echo  '$(System.DefaultWorkingDirectory)/$(SERVICE_NAME)'
      dir
      cd $(SERVICE_NAME)
      echo "changed dir"
      dir 

      
    displayName: Run Terraform
