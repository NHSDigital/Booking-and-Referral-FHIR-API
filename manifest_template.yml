SERVICE_NAME: booking-and-referral
PRODUCT_DISPLAY_NAME: Booking and Referral FHIR API
DESCRIPTION: This proxy function as a centralized router for bookings and referrals services
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
  - name: internal-qa
    display_name: Internal QA
  - name: internal-qa-sandbox
    display_name: Internal QA Sandbox
  - name: ref
    display_name: Reference
  - name: sandbox
    display_name: Sandbox
# Enable int environment when ready by uncommenting:
#   - name: int
#     display_name: Integration Testing
---
meta:
  api:
    name: booking-and-referral
    guid: 660570a2-970c-4167-aa88-6a445f4e3fa8
    spec_guids:
      - 660570a2-970c-4167-aa88-6a445f4e3fa8
  schema_version: 1.1
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: 300pm
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ SERVICE_NAME }}-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-id:aal3:{{ SERVICE_NAME }}'
        quota: '300'
        quotaInterval: '1'
        quotaTimeUnit: minute
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: false
        specId: {{ NAME }}
{% endfor %}
