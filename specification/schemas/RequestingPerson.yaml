title: RequestingPerson
type: object
description: Requesting Person (Base64 encoded).
required:
  - requesting_person
properties:
  requesting_person:
    type: array
    uniqueItems: true
    items:
      type: object
      required:
        - value
        - system
      properties:
        value:
          type: string
          example: '12345'
        system:
          type: string
          example: 'urn:oid:1.2.36.146.595.217.0.1'