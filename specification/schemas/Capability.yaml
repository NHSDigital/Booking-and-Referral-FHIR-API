type: object
properties:
  resourceType:
    type: string
    example: "CapabilityStatement"
  meta:
    type: object
    properties:
      profile:
        type: array
        items:
          type: string
          example: "https://fhir.nhs.uk/StructureDefinition/BARSMessageDefinition-ServiceRequest-Response"
  fhirVersion:
    type: string
    example: "4.0.1"
  status:
    type: string
    example: "active"
