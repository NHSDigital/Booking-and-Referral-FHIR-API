title: NHSD-Requesting-software
type: object
description: Requesting Software described in an object based on a FHIR 'Device' resource (Standard Base64 encoded JSON).
x-examples:
  example:
    resourceType: Device
    identifier:
      - system: 'https://consumersupplier.com/Id/device-identifier'
        value: SUPP-APP-1
    deviceName: Supplier product name
    version:
        value: 1.0.0
properties:
  resourceType:
    type: string
    example: Device
  identifier:
    type: array
    uniqueItems: true
    items:
      type: object
      properties:
        system:
          type: string
          example: 'https://consumersupplier.com/Id/device-identifier'
        value:
          type: string
          example: SUPP-APP-1
      required:
        - system
        - value
  deviceName:
      type: object
      properties:
        name:
          type : string
          example: Supplier product name
        type:
          type: string
          example: manufacturer-name
      required:
        - name
        - type
  version:
    type: object
    properties:
        value:
          type: string
          example: "1.0.0"
          required:
            - value
required:
  - resourceType
  - version
  - deviceName
