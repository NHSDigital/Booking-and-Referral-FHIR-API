title: NHSD-Requesting-Practitioner
type: object
description: Requesting Practitioner described in an object based on a FHIR 'Practitioner' resource (Standard Base64 encoded JSON).
required:
  - resourceType
  - identifier
  - code
properties:
    resourceType:
      type: string
    identifier:
      type: array
      uniqueItems: true
      items:
        type: object
        properties:
          value:
            type: string
          system:
            type: string
        required:
          - value
          - system
    code:
      type: array
      uniqueItems: true
      items:
        type: object
        items:
          coding:
            type: array
            uniqueItems: true
            items:
              type: object
              properties:
                code:
                  type: string
                system:
                  type: string
                display:
                  type: string
              required:
                - code
                - system
x-examples:
  example:
    resourceType: PractitionerRole
    identifier:
      - system: 'https://fhir.nhs.uk/Id/sds-role-profile-id'
        value: '100334993514'
    code:
      - coding:
        - system: 'http://snomed.info/sct'
          code: '62247001'
          display: 'General Practitioner'




