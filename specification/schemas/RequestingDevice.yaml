title: RequestingDevice
type: object
description: Requesting device (Base64 encoded).
required:
  - requesting_device
properties:
  requesting_device:
    type: object
    required:
      - identifier
      - model
      - version
    properties:
      resourceType:
        type: string
        example: 'Device'
      identifier:
        type: array
        uniqueitems: true
        items:
          required:
          - system
          - value
          type: object
          properties:
            system:
              type: string
              example: 'https://consumersupplier.com/Id/device-identifier'
            value:
              type: string
              example: 'SUPP-APP-1'
      model:
        type: string
        example: 'Supplier product name'
      version:
        type: string
        example: '1.0.0'
x-examples:
  example:
    requesting_device:
      resourceType: Device
      identifier:
        - system: 'https://consumersupplier.com/Id/device-identifier'
          value: 'SUPP-APP-1'
      model: 'Supplier product name'
      version: 1.0.0